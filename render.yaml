services:
  - type: web
    name: rudzainy-rails
    env: ruby
    plan: standard
    buildCommand: bundle install && bundle exec rails assets:precompile && bundle exec rails db:migrate
    startCommand: bundle exec rails server
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rudzainy-db
          property: connectionString
      - key: CACHE_DATABASE_URL
        fromDatabase:
          name: rudzainy-db
          property: connectionString
      - key: QUEUE_DATABASE_URL
        fromDatabase:
          name: rudzainy-db
          property: connectionString
      - key: CABLE_DATABASE_URL
        fromDatabase:
          name: rudzainy-db
          property: connectionString

databases:
  - name: rudzainy-db
    plan: free
    postgresMajorVersion: 15
